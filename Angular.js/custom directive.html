<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="">

    <p ng-show="true">I am visible.</p>

    <p ng-show="false">I am not visible.</p>

    <button ng-click="count = count + 1">Click me!</button>

    <p>{{ count }}</p>

</div>

</body>
</html>
