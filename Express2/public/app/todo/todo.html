<div ng-controller="todoCtrl as vm">
	<h1>MEAN App</h1>

	<form name="todoForm" class="col-md-6">
		<h3>Add cat</h3>
		<div class="form-group">
			<label>Cat</label>
			<input class="form-control" type="text" name="title" ng-model="vm.catName" required/>
		</div>
		<button class="btn btn-primary" ng-click="vm.createCat(vm.catName);" ng-disabled="todoForm.$invalid">Create!</button>
	</form>

	<div class="col-md-6">
		<h3>List of cats:</h3>
		<div ng-repeat="cat in vm.cats">

			<td>{{cat.name}}</td>
			<td><button ng-click="vm.delete(cat)"><i class="glyphicon glyphicon-remove"></i></button></td>

		</div>
	</div>
</div>
